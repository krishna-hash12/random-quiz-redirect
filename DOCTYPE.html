<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      // List of links to randomly choose from
      const links = [
        "https://forms.cloud.microsoft/r/2cQZ6WGeiJ",
        "https://forms.cloud.microsoft/r/RcfqKgZ9HH",
        "https://forms.cloud.microsoft/r/z3XQnqmQ1E"
      ];
      
      // Randomly choose a link and redirect
      const randomLink = links[Math.floor(Math.random() * links.length)];
      window.location.href = randomLink;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
